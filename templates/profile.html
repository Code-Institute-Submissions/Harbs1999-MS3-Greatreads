{% extends "base.html" %}
{% block content %}



    <h2 class="center-align black-text">{{ username }}'s Books</h2>

    <div class="row">
    {% for book in books %}
    {% if username == book.user %}
    <div class="col s12 m6">
        <div class="card horizontal">
            <!-- Book Card - Image -->
            <div class="card-image">
                <img src="{{ book.book_cover }}" class="responsive-img" id="books-image">
            </div>
            <div class="card-stacked center-align">
                <!-- Book Card - Title and Author -->
                <div class="card-content">
                    <a href="{{ url_for('book', book_id=book._id) }}">
                        <p>{{ book.book_title }} by {{ book.book_author }}</p>
                    </a>
                </div>
                <!-- Book Card - Edit and Delete buttons -->
                <div class="card-action">
                    <a href="{{ url_for('edit_book', book_id=book._id) }}" class="btn green darken-1 s6">Edit</a>
                    <a href="{{ url_for('delete_book', book_id=book._id) }}" class="btn red darken-2 s6">Delete</a>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
{% endfor %}         
</div>

{% endblock %}
