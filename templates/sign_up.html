{% extends "base.html" %}
{% block content %}


<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('sign_up') }}">
        <div class="card-panel deep-orange accent-2">
            <h2 class="center-align">Sign Up!</h2>
            <!-- Username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix"></i>
                    <input id="username" name="username" type="text" class="validate" 
                    maxlength="15" minlength="5" pattern="^[a-zA-Z0-9]{5,15}$" required>
                    <label for="username">Username:</label>
                </div>
            </div>
            <!-- Password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-lock prefix"></i>
                    <input id="password" name="password" type="password"
                     class="validate" maxlength="15" minlength="5" pattern="^[a-zA-Z0-9]{5,15}$" required>
                    <label for="password">Password:</label>
                </div>
            </div>
            <!-- Submit button -->
            <div class="row">
                <button type="submit" class="col s12 offset-2 btn-large red darken-4 text-shadow">
                    Sign Up <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12 under-card-text">
        <p class="center-align">
            Already have an account?
            <a href="{{ url_for('login') }}" class="deep-orange-text text-darken-3">Login!</a>
        </p>
        
    </div>
</div>

{% endblock %}
